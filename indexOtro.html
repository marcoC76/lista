<style>
    @font-face {
        font-family: "Pixel";
        src: url("FreePixel.woff");
    }

    @font-face {
        font-family: "Poke";
        src: url("Pokemon-Classic.woff");
    }

    body {
        background-image: url("images/fondo2.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        background-position-x: 50%;
    }

    .container {
        padding-top: 2%;
        padding-left: 5%;
        padding-right: 5%;
        display: grid;
        grid-template-columns: 1fr 50% 1fr;
        grid-template-rows: 1fr;
        grid-column-gap: 0px;
        grid-row-gap: 0px;
    }

    #ID {
        font-size: 2em;
        text-align: center;
    }

    .dividir {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .dividido {
        width: 49%;
        display: flex;
    }

    .nes-container.is-rounded.with-title>.title {
        margin-top: -2.5rem;
    }

    .div1 {
        grid-area: 2 / 2 / 6 / 3;
    }

    #regForm {
        margin: auto;
        padding: 40px 0 0 0;
        width: 100%;
    }

    h1 {
        text-align: center;
    }


    /* Hide all steps by default: */
    .tab {
        display: none;

    }

    button {
        padding: 10px 20px;
        font-size: 17px;
        cursor: pointer;
    }

    .nes-btn {
        margin-top: 10px;
    }

    button:hover {
        opacity: 0.8;
    }

    /* #prevBtn {} */

    /* Make circles that indicate the steps of the form: */
    .step {
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbbbbb00;
        border: none;
        border-radius: 50%;
        display: inline-block;
        opacity: 0.5;
    }

    .step.active {
        opacity: 1;
    }




    .nes-balloon.from-right::before {
        background-color: #50a6c7;
    }

    .nes-balloon.from-right::after {
        background-color: #50a6c7;
        box-shadow: -4px 0, 4px 0, 4px 4px #50a6c7, 0 4px, 8px 4px, 4px 8px, 8px 8px;
    }

    .nes-icon.star::before {
        content: "";
    }

    /* .nes-icon.bomb::before {
        content: "";
    }
    .nes-icon.eye::before {
        content: "";
    } */
    .nes-icon.heart::before {
        content: "";
    }

    img {
        width: 30%;
        margin-left: 85%;
        filter: drop-shadow(0 10px 5px #333)
    }

    .no-seleccionable {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .nes-field.is-inline .nes-input,
    .nes-field.is-inline .nes-textarea {
        flex-basis: 0;
        flex-grow: 3;
    }

    .fuente {
        font-family: "Poke";
        font-size: 1em;
        font-weight: bold;
        text-justify: auto;
    }

    @media (max-width: 600px) {
        .container {
            grid-template-columns: 1fr 98% 1fr;
        }

        img {
            width: 35%;
            margin-left: 70%;
        }

    }

    /* Mark the steps that are finished and valid: */
    /*  .step.finish {} */
</style>

            v = v1 + v2 + v3 + v4 + v5;
            k = k1 + k2 + k3 + k4 + k5;
            console.log(a);
            console.log(v);
            console.log(k);
            var dominante;
            var dom;
            var envioUrl = "";
            if (a >= v) {
                if (a >= k) {
                    dom = "Auditivo";
                    dominante = `<br><br><a href="#" class="nes-badge animate__animated animate__bounceIn animate__delay-3s">
                                    <span class="is-dark animate__animated animate__bounceIn animate__delay-3s">Auditivo</span></a>
                                    <br><br>
                                    <p class="animate__animated animate__bounceIn animate__delay-3s"><i class="nes-icon bomb"></i>Las personas que son más auditivas tienden a recordar mejor la información siguiendo y rememorando una explicación oral.</p>
                                    
                                `;
                }
            }
            if (v >= a) {
                if (v >= k) {
                    dom = "Visual";
                    dominante = `<br><br><br><br><a href="#" class="nes-badge animate__animated animate__bounceIn animate__delay-3s">
                                    <span class="is-dark animate__animated animate__bounceIn animate__delay-3s">Visual</span></a>
                                    <br><br>
                                    <p class="animate__animated animate__bounceIn animate__delay-3s"><i class="nes-icon eye"></i>El sistema de representación visual tiende a ser el sistema de representación dominante en la mayoría de las personas. Ocurre cuando uno tiende a pensar en imágenes y a relacionarlas con ideas y conceptos.</p>
                                   
                                    `;
                }
            }
            if (k >= a) {
                if (k >= v) {
                    dom = "Kinestésico";
                    dominante = `<br><br><br><br><a href="#" class="nes-badge animate__animated animate__bounceIn animate__delay-3s">
                                    <span class="is-dark animate__animated animate__bounceIn animate__delay-3s">Kinestésico</span></a>
                                    <br><br>
                                    <p class="animate__animated animate__bounceIn animate__delay-3s"><i class="nes-icon heart"></i>Se trata del aprendizaje relacionado a nuestras sensaciones y movimientos. En otras palabras, es lo que ocurre cuando aprendemos más fácilmente al movernos y tocar las cosas, como cuando caminamos al recitar información o hacemos un experimento manipulando instrumentos de laboratorio.</p>
                                   
                                `;

            document.getElementById("principal").innerHTML = `

                Visual:
                <progress class="nes-progress is-warning animate__animated animate__fadeInDown animate__delay-1s" value="${v}" max="15"></progress>
                Kinestesico:
                <progress class="nes-progress is-error animate__animated animate__fadeInDown animate__delay-2s" value="${k}" max="15"></progress>

            `;
            var url =
                "https://script.google.com/macros/s/AKfycbwZwbK9P9-DPiLXU9AR1qk8oUTv9-J04q6lOTBNgYprOE1Y-po/exec";

            envioUrl = url + "?n=" + nom + "&i=" + id + "&d=" + dom;
            var iframe = document.createElement('iframe');
            iframe.src = envioUrl;
            document.getElementById("contenido").appendChild(iframe);
            setTimeout(limpiarContenido(), 3000);

        }

        function nextPrev(n) {
            // This function will figure out which tab to display
            var x = document.getElementsByClassName("tab");
            // Exit the function if any field in the current tab is invalid:
            if (n == 1 && !validateForm()) return false;
            // Hide the current tab:
            x[currentTab].style.display = "none";
            // Increase or decrease the current tab by 1:
            currentTab = currentTab + n;
            // if you have reached the end of the form...
            if (currentTab >= x.length) {
                // ... the form gets submitted:
                /* document.getElementById("regForm").submit(); */
                document.getElementById("nextBtn").addEventListener("click", resultados());
                return false;
            }
            // Otherwise, display the correct tab:
            showTab(currentTab);
        }

        function validateForm() {
            // This function deals with validation of the form fields
            var x, y, i, valid = true;
            x = document.getElementsByClassName("tab");
            y = x[currentTab].getElementsByTagName("input");
            // A loop that checks every input field in the current tab:
            for (i = 0; i < y.length; i++) {
                // If a field is empty...
                if (y[i].value == "") {
                    // add an "invalid" class to the field:
                    y[i].className += " invalid";
                    // and set the current valid status to false
                    valid = false;
                }
            }
            // If the valid status is true, mark the step as finished and valid:
            if (valid) {
                document.getElementsByClassName("step")[currentTab].className += " finish";
            }
            return valid; // return the valid status
        }

        function fixStepIndicator(n) {
            // This function removes the "active" class of all steps...
            var i, x = document.getElementsByClassName("step");
            for (i = 0; i < x.length; i++) {
                x[i].className = x[i].className.replace(" active", "");
            }
            //... and adds the "active" class on the current step:
            x[n].className += " active";
        }


        var limpiarContenido = function () {
            document.getElementById("contenido").style.display = "none";
        }
    </script>
    
</body>

</html>
