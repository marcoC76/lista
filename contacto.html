<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://unpkg.com/nes.icons@3.0.0-beta.3/css/nes-icons.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
<style>
    @font-face {
        font-family: "Pixel";
        src: url("FreePixel.woff");
    }

    @font-face {
        font-family: "Poke";
        src: url("Pokemon-Classic.woff");
    }

    body {
        background-image: url("images/fondo2.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        background-position-x: 50%;
    }

    .container {
        padding-top: 2%;
        padding-left: 5%;
        padding-right: 5%;
        display: grid;
        grid-template-columns: 1fr 50% 1fr;
        grid-template-rows: 1fr;
        grid-column-gap: 0px;
        grid-row-gap: 0px;
    }

    #ID {
        font-size: 2em;
        text-align: center;
    }

    .dividir {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .dividido {
        width: 49%;
        display: flex;
    }

    .nes-container.is-rounded.with-title>.title {
        margin-top: -2.5rem;
    }

    .div1 {
        grid-area: 2 / 2 / 6 / 3;
    }

    #regForm {
        margin: auto;
        padding: 40px 0 0 0;
        width: 100%;
    }

    h1 {
        text-align: center;
    }


    /* Hide all steps by default: */
    .tab {
        display: none;

    }

    button {
        padding: 10px 20px;
        font-size: 17px;
        cursor: pointer;
    }

    .nes-btn {
        margin-top: 10px;
    }

    button:hover {
        opacity: 0.8;
    }

    /* #prevBtn {} */

    /* Make circles that indicate the steps of the form: */
    .step {
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbbbbb00;
        border: none;
        border-radius: 50%;
        display: inline-block;
        opacity: 0.5;
    }

    .step.active {
        opacity: 1;
    }




    .nes-balloon.from-right::before {
        background-color: #50a6c7;
    }

    .nes-balloon.from-right::after {
        background-color: #50a6c7;
        box-shadow: -4px 0, 4px 0, 4px 4px #50a6c7, 0 4px, 8px 4px, 4px 8px, 8px 8px;
    }

    .nes-icon.star::before {
        content: "";
    }

    /* .nes-icon.bomb::before {
        content: "";
    }
    .nes-icon.eye::before {
        content: "";
    } */
    .nes-icon.heart::before {
        content: "";
    }

    img {
        width: 30%;
        margin-left: 85%;
        filter: drop-shadow(0 10px 5px #333)
    }

    .no-seleccionable {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .nes-field.is-inline .nes-input,
    .nes-field.is-inline .nes-textarea {
        flex-basis: 0;
        flex-grow: 3;
    }

    .fuente {
        font-family: "Poke";
        font-size: 1em;
        font-weight: bold;
        text-justify: auto;
    }

    @media (max-width: 600px) {
        .container {
            grid-template-columns: 1fr 98% 1fr;
        }

        img {
            width: 35%;
            margin-left: 70%;
        }

    }

    /* Mark the steps that are finished and valid: */
    /*  .step.finish {} */
</style>

    <script>
        var grupo = "";

        var currentTab = 0; // Current tab is set to be the first tab (0)
        showTab(currentTab); // Display the current tab



        function showTab(n) {
            // This function will display the specified tab of the form...
            var x = document.getElementsByClassName("tab");
            x[n].style.display = "block";
            //... and fix the Previous/Next buttons:
            if (n == 0) {
                document.getElementById("prevBtn").style.display = "none";
            } else {
                document.getElementById("prevBtn").style.display = "inline";
            }
            if (n == (x.length - 1)) {

                document.getElementById("nextBtn").innerHTML = "ENVIAR";

            } else {
                document.getElementById("nextBtn").innerHTML = "Siguiente";
            }
            //... and run a function that will display the correct step indicator:
            fixStepIndicator(n)
        }

            var url =
                "https://script.google.com/macros/s/AKfycbwn61ttgpqHMEPWUXj6GjrxLbKhBAjGaCzCCmGS/exec";
                

            envioUrl = url + "?n=" + nom + "&g=" + grupo + "&c=" + correo + "&c2=" + correo2 + "&ce=" + cel + "&te=" + tel + "&r=" + redes;
            var iframe = document.createElement('iframe');
            iframe.src = envioUrl;
            document.getElementById("contenido").appendChild(iframe);
            setTimeout(limpiarContenido(), 3000);

            document.getElementById("principal").innerHTML = `
            <div class="nes-container is-rounded is-dark">
                <span class="nes-text is-success">
                    Datos enviados, pronto recibiras el contacto de tus compañeros de equipo.
                </span>
            </div>
                <br>
                Ahora contesta el diagnostico de estilos de aprendizaje:
                <br>
                <center>
                    <input class="nes-btn is-success" onclick="vak();" type="button" value="Cuestionario VAK"
                    id="nuevo" />
                </center> 
            `;
            

        }

        function vak() {
            location.replace("indexOtro.html")
        }

        function nextPrev(n) {
            // This function will figure out which tab to display
            var x = document.getElementsByClassName("tab");
            // Exit the function if any field in the current tab is invalid:
            if (n == 1 && !validateForm()) return false;
            // Hide the current tab:
            x[currentTab].style.display = "none";
            // Increase or decrease the current tab by 1:
            currentTab = currentTab + n;
            // if you have reached the end of the form...
            if (currentTab >= x.length) {
                // ... the form gets submitted:
                /* document.getElementById("regForm").submit(); */
                document.getElementById("nextBtn").addEventListener("click", resultados());
                return false;
            }
            // Otherwise, display the correct tab:
            showTab(currentTab);
        }

        function validateForm() {
            // This function deals with validation of the form fields
            var x, y, i, valid = true;
            x = document.getElementsByClassName("tab");
            y = x[currentTab].getElementsByTagName("input");
            // A loop that checks every input field in the current tab:
            for (i = 0; i < y.length; i++) {
                // If a field is empty...
                if (y[i].value == "") {
                    // add an "invalid" class to the field:
                    y[i].className += " invalid";
                    // and set the current valid status to false
                    valid = false;
                }
            }
            // If the valid status is true, mark the step as finished and valid:
            if (valid) {
                document.getElementsByClassName("step")[currentTab].className += " finish";
            }
            return valid; // return the valid status
        }

        function fixStepIndicator(n) {
            // This function removes the "active" class of all steps...
            var i, x = document.getElementsByClassName("step");
            for (i = 0; i < x.length; i++) {
                x[i].className = x[i].className.replace(" active", "");
            }
            //... and adds the "active" class on the current step:
            x[n].className += " active";
        }


        var limpiarContenido = function () {
            document.getElementById("contenido").style.display = "none";
        }
    </script>

</body>
